version: "2"

services:
  gxro2:
    image: httpd:alpine
    restart: always
    volumes:
      - ./share:/gxro2/share
      - ./htdocs:/usr/local/apache2/htdocs
      - ./apache.conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache.conf/gxro:/usr/local/apache2/conf/gxro
    ports:
      - "80:80"

  redmine:
    build:
      context: build/my_redmine31
      dockerfile: Dockerfile
      args:
        http_proxy: ${http_proxy}
    image: my_redmine31
    environment:
      REDMINE_DB_MYSQL: mysql
      REDMINE_DB_PASSWORD: suzusaka
      RAILS_RELATIVE_URL_ROOT: /redmine
    depends_on:
      - mysql
    volumes:
      - ./share:/gxro2/share
      - ./redmine/files:/usr/src/redmine/files
      - ./redmine/plugins:/usr/src/redmine/plugins
    restart: always
    expose:
      - "3000"

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: suzusaka
      MYSQL_DATABASE: redmine
    volumes:
      - ./share:/gxro2/share
      - ./mysql/db:/var/lib/mysql
    restart: always
    expose:
      - "3306"
    command: "--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"

  gitbucket:
    image: takezoe/gitbucket
    volumes:
      - ./gitbucket:/gitbucket
    command: ["java", "-jar", "/opt/gitbucket.war", "--prefix=/gitbucket"]
    restart: always
    expose:
      - "8080"
      - "29418"

  mail:
    image: tvial/docker-mailserver:latest
    #hostname: mail
    #domainname: domain.com
    #container_name: mail
    ports:
      - "25:25"
      - "143:143"
      #- "587:587"
      #- "993:993"
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - ./mailconfig/:/tmp/docker-mailserver/
    environment:
      - OVERRIDE_HOSTNAME=mail.gxro2
      - POSTMASTER_ADDRESS=postmaster@gxro2
      - ONE_DIR=1
      - DMS_DEBUG=1
    #cap_add:
      #- NET_ADMIN

  jenkins:
    image: jenkins
    volumes:
      - ./share:/gxro2/share
      - ./jenkins/home:/var/jenkins_home
    user: root
    environment:
      JENKINS_OPTS: --prefix=/jenkins
      JAVA_OPTS: -Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
    restart: always
    expose:
      - 8080
      - 50000

  dind:
    image: dind
    build:
      context: build/dind
      dockerfile: Dockerfile
      args:
        http_proxy:  "${http_proxy}"
        https_proxy: "${http_proxy}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/gxro2
    restart: always
    ports:
      - "22:22"

volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
